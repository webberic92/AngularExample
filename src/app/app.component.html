<p>Angular Numverify Example 2018</p>

  <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control" placeholder="Please enter your phone number and hit submit: Example 13864906637" (keypress)="numberOnly($event)" [(ngModel)]="phone">
      <button type="button" class="btn btn-primary" (click)="getPhoneDetails()" data-toggle="modal" data-target="#exampleModal">Submit</button>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <hr>
        <p>Valid: {{detailsObject.valid}}</p>
        <p>Number: {{detailsObject.number}}</p>
        <p>Country: {{detailsObject.country_name}}</p>
        <p>Location: {{detailsObject.location}}</p>
        <p>Carrier: {{detailsObject.carrier}}</p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
